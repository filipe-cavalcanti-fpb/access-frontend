<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="container-fluid pt-lg-5 pb-lg-5">
    <div class="row justify-content-center">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            Sign-in
          </mat-card-title>
        </mat-card-header>
        <div class="col-lg-12">
          <div class="container-fluid">
            <div class="row">
              <div class="col-lg-12">
                <mat-form-field>
                  <mat-label>E-mail</mat-label>
                  <input formControlName="email" matInput required type="email">
                </mat-form-field>
              </div>
              <div class="col-lg-12">
                <mat-form-field>
                  <mat-label>password</mat-label>
                  <input formControlName="password" matInput maxlength="30" minlength="8" required type="password">
                </mat-form-field>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-lg-12">
                <button class="btn-block" color="primary" mat-raised-button type="submit">Sign-in</button>
              </div>
            </div>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</form>
