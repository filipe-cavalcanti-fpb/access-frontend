<form [formGroup]="formRoom" (ngSubmit)="submit()">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <mat-form-field>
          <mat-label>Nome:</mat-label>
          <input formControlName="name" matInput maxlength="100" required type="text">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <mat-form-field>
          <mat-label>Tipo da sala:</mat-label>
          <mat-select formControlName="type" required>
            <mat-option *ngFor="let typeRoom of typesRomm" [value]="typeRoom.id">
              {{typeRoom.description}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-auto">
        <div class="container-fluid">
          <div class="row">
            <div class="col-auto">
              <button mat-raised-button color="primary" type="submit" [disabled]="formRoom.invalid">{{action}}</button>
            </div>
            <div class="row">
              <div class="col-auto">
                <button mat-raised-button disabled>Cancelar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
